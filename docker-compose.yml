version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: cotizador-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: Cambiala1234
      MYSQL_DATABASE: cotizador_laminas
      MYSQL_USER: juan
      MYSQL_PASSWORD: Cambiala1234
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  mysql_data:
    driver: local
