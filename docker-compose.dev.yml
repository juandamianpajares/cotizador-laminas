# ============================================================================
# Docker Compose - DESARROLLO
# ============================================================================
# Este archivo es para desarrollo local con hot-reload
# Uso: docker-compose -f docker-compose.dev.yml up

services:
  # ============================================================================
  # MySQL Database
  # ============================================================================
  db:
    image: mysql:8.0
    container_name: cotizador-db-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-Cambiala1234}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-cotizador_laminas}
      MYSQL_USER: ${MYSQL_USER:-juan}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-Cambiala1234}
      TZ: America/Argentina/Buenos_Aires
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data_dev:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
      - ./docker/mysql/conf.d:/etc/mysql/conf.d
    networks:
      - cotizador-network-dev
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-Cambiala1234}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ============================================================================
  # phpMyAdmin
  # ============================================================================
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: cotizador-phpmyadmin-dev
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_USER:-juan}
      PMA_PASSWORD: ${MYSQL_PASSWORD:-Cambiala1234}
      UPLOAD_LIMIT: 100M
    ports:
      - "${PHPMYADMIN_PORT:-8080}:80"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - cotizador-network-dev

  # ============================================================================
  # Next.js Application (DEV MODE)
  # ============================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: cotizador-app-dev
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: mysql://${MYSQL_USER:-juan}:${MYSQL_PASSWORD:-Cambiala1234}@db:3306/${MYSQL_DATABASE:-cotizador_laminas}

      # Development mode
      NODE_ENV: development
      NEXT_PUBLIC_APP_URL: http://localhost:3000

      # Watch options (for Docker)
      WATCHPACK_POLLING: true
      CHOKIDAR_USEPOLLING: true

    ports:
      - "${APP_PORT:-3000}:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - cotizador-network-dev
    volumes:
      # Mount source code for hot-reload
      - .:/app
      - /app/node_modules
      - /app/.next
    command: sh -c "npx prisma generate && npx prisma migrate deploy && npm run dev"

networks:
  cotizador-network-dev:
    driver: bridge

volumes:
  mysql_data_dev:
    driver: local
